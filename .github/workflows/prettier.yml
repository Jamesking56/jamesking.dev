name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - uses: bahmutov/npm-install@v1.11.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
