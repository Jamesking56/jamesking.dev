name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
            - uses: bahmutov/npm-install@v1.8.35
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
