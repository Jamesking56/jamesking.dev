name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
            - uses: bahmutov/npm-install@v1.10.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
