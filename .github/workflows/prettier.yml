name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
            - uses: bahmutov/npm-install@v1.10.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
