name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
            - uses: bahmutov/npm-install@v1.11.0
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
