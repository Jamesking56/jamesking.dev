name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
            - uses: bahmutov/npm-install@v1.10.1
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
