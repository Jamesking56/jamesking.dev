name: Lint Prettier

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/checkout@v2.3.5
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2.5.1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: lint prettier
              run: |
                  npm ci
                  npm run cstest
              env:
                  CI: true
