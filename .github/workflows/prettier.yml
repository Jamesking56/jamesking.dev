name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
            - uses: bahmutov/npm-install@v1.10.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
