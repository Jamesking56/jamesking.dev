name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
            - uses: bahmutov/npm-install@v1.10.10
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
