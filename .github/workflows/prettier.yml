name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
            - uses: bahmutov/npm-install@v1.10.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
