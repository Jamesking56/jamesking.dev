name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
            - uses: bahmutov/npm-install@v1.8.35
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
