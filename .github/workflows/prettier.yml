name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
            - uses: bahmutov/npm-install@v1.11.2
            - name: lint prettier
              run: npm run cstest
              env:
                  CI: true
