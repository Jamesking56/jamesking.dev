name: Lint Prettier

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16.x
            - name: lint prettier
              run: |
                  npm ci
                  npm run cstest
              env:
                  CI: true
