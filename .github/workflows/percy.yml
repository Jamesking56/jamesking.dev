name: Percy Visual Testing

on: [push]

jobs:
    snapshot:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1
            - name: generate HTML
              run: gulp
            - name: run percy
              run: npx percy snapshot dist/
              env:
                  CI: true
                  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
