name: Percy Visual Testing

on: [push]

jobs:
    snapshot:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14.x
            - name: generate HTML
              run: |
                  npm ci
                  gulp
            - name: run percy
              run: |
                  npx percy snapshot dist/
              env:
                  CI: true
                  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
